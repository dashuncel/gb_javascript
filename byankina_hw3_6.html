<!--
6.  Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
только у вашей горки должно быть 20 рядов, а не 5:

x
xx
xxx
xxxx
xxxxx
-->
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Home work 3.1</title>
   </head>
   <body>
	<script>
		for (var i = 1; i <= 20; i++) {
		    console.log('x'.repeat(i)); 
		}
</script>
   </body>
</html>
