<!--
Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
1. Получить все товары, у которых есть фотографии, можете использовать метод filter
2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать 
метод sort , как устроен sort можно посмотреть например 
здесь или в дополнительных видео в материалах урока
-->
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Home work 3.1</title>
   </head>
   <body>
	<script>
	    const products = [
		{
			id: 3,
			price: 127,
			photos: [
				"1.jpg",
				"2.jpg",
			]
		},
		{
			id: 5,
			price: 499,
			photos: []
		},
		{
			id: 10,
			price: 26,
			photos: [
				"3.jpg"
			]
		},
		{
			id: 8,
			price: 78,
		},
		];
		
		console.log(products.filter((product) => {return (product.photos != undefined) && (product.photos.length > 0) }));
	</script>
   </body>
</html>
