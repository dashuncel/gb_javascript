<!--
1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10 включительно, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Home work 3.1</title>
   </head>
   <body>
	<script>
	    let text;
		for (var i = 0; i <= 10; i++) {
		    (i % 2 == 0 ) ? text = ' четный ' : text = ' нечетный '
			console.log(`${i} - ${text}`); 
		}
</script>
   </body>
</html>
